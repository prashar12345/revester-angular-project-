<div class="loginWrapper">
    <div class="container">
        <article class="card shadow border-0 ">
            <form [formGroup]="loginForm" novalidate (submit)="onSubmit()" class="cardpage">
                <div class="mb-3">
                    <div class="text-center mb-3 mt-3">
                        <img src="../../../assets/img/VEStoree-PNG.png" class="logo" alt="">
                    </div>
                    <h5 class="text-center textClss mb-4">Forgot Password</h5>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email || f.email.errors.pattern">Please Enter Valid Email</div>
                    </div>
                </div>

                
                
                <div class="mt-3">
                    
                    <button type="submit " class="btn btn-primary buttonCss w-100 mb-3">
                        Submit
                    </button>
                    <div class="text-center mb-2">
                        <a routerLink="/auth/login" class="forgotpassword ">Login</a>
                    </div>
               

                </div>

            </form>
        </article>
    </div>
</div>
